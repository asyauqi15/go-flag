<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Edit Feature</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script>
            function confirmDelete(event) {
                event.preventDefault(); // Stop the form from submitting immediately
                let confirmation = confirm("Are you sure you want to delete this feature?");
                if (confirmation) {
                    event.target.closest("form").submit(); // Submit if confirmed
                }
            }
        </script>
    </head>
    <body class="bg-light">
        <div class="container mt-5">
            <h2 class="mb-4">Feature Flags</h2>

            <div class="card">
                <div class="card-header">
                    {{.Name}}
                </div>
                <div class="card-body">
                    <form action="/flag/feature/{{.Name}}" method="POST">
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" name="active" {{if .Active}}checked{{end}}>
                            <label class="form-check-label">Enable Feature</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a href="/flag" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>

            <div class="card mt-5">
                <div class="card-header">
                    Danger Zone
                </div>
                <div class="card-body">
                    <form action="/flag/feature/{{.Name}}/delete" method="POST">
                        <button type="submit" class="btn btn-danger" onclick="confirmDelete(event)">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
