<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Feature</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Edit Feature</h2>
    <h3>{{.Name}}</h3>
    <form action="/flag/feature/{{.Name}}" method="POST">
        <input type="hidden" name="name" value="{{.Name}}">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="active" {{if .Active}}checked{{end}}>
            <label class="form-check-label">Enable Feature</label>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/flag" class="btn btn-secondary">Cancel</a>
    </form>

    <form action="/flag/feature/{{.Name}}/delete" method="POST">
        <button type="submit" class="btn btn-primary">Delete</button>
    </form>
</div>
</body>
</html>
