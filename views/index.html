<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Feature Flags</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <h2 class="mb-4">Feature Flags</h2>
            <div class="d-flex flex-row-reverse mb-2">
                <a href="/flag/add" class="btn btn-primary">Add Feature</a>
            </div>

            <div class="card">
                <div class="card-header">
                    Features
                </div>
                <ul class="list-group list-group-flush">
                    {{if .}}
                        {{range .}}
                        <a href="/flag/feature/{{.Name}}" class="list-group-item list-group-item-action" aria-current="true">
                            <p class="mb-1">{{.Name}}</p>
                            <small class="text-{{if .Active}}success{{else}}danger{{end}}">
                                {{if .Active}}Enabled{{else}}Disabled{{end}}
                            </small>
                        </a>
                        {{end}}
                    {{else}}
                        <li class="list-group-item text-center text-muted">
                            No features available. <a href="/flag/add">Add one now</a>.
                        </li>
                    {{end}}
                </ul>
            </div>
        </div>
    </body>
</html>
