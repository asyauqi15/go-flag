<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feature Flags</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
    <body class="bg-light">
        <div class="container mt-5">
            <h2 class="mb-4">Feature Flags</h2>
            <a href="/flag/add" class="btn btn-primary mb-3">Add Feature</a>
            <ul class="list-group">
                {{range .}}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <span class="badge {{if .Active}}bg-success{{else}}bg-danger{{end}} me-2" />●</span>
                        <a href="/flag/feature/{{.Name}}">{{.Name}}</a>
                    </div>
                    <span class="text-muted">{{if .Active}}Enabled{{else}}Disabled{{end}}</span>
                </li>
                {{end}}
            </ul>
        </div>
    </body>
</html>
