<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Feature</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Add New Feature</h2>
    {{if .Error}}
    <div class="alert alert-danger">{{.Error}}</div>
    {{end}}
    <form action="/flag/add" method="POST" class="needs-validation" novalidate onsubmit="return validateForm()">
        <div class="mb-3">
            <label class="form-label">Feature Name</label>
            <input type="text" id="featureName" name="name" class="form-control" required>
            <div class="invalid-feedback">Feature name must contain only letters, numbers, and underscores.</div>
        </div>
        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" name="active">
            <label class="form-check-label">Enable Feature</label>
        </div>
        <button type="submit" class="btn btn-success">Add Feature</button>
        <a href="/flag" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script>
    function validateForm() {
        let input = document.getElementById('featureName');
        let pattern = /^[A-Za-z0-9_]+$/;
        if (!pattern.test(input.value)) {
            input.classList.add('is-invalid');
            return false;
        }
        input.classList.remove('is-invalid');
        return true;
    }
</script>
</body>
</html>
